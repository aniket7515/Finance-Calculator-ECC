      <section id="cal1">
          <h1></h1>
          <div class="inputscal1 ">
            <div  class="input-group mb-3  w-75">
                <span class="input-group-text" id="inputGroup-sizing-default">Premium</span>
                <input id="premium" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Amount to be invested">
              </div>
              <div  class="input-group mb-3 w-75">
                <span class="input-group-text" id="inputGroup-sizing-default">PPT</span>
                <input id="ppt" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Number of Years">
              </div>
              <div  class="input-group mb-3 w-75">
                <span class="input-group-text" id="inputGroup-sizing-default">Surrender Value</span>
                <input id="sv" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Exit plan year">
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">

      <section id="MF">
       <h1 class="bg">Mutual Funds Calculator</h1>
       <div class="inputscal1 ">
        <div  class="input-group mb-3  w-75">
            <span class="input-group-text" id="inputGroup-sizing-default">Investment Value</span>
            <input id="iv" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Amount to be invested">
          </div>
          <div  class="input-group mb-3 w-75">
            <span class="input-group-text" id="inputGroup-sizing-default">Investment Period</span>
            <input id="ip" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Number of Years">
          </div>
          <div  class="input-group mb-3 w-75">
            <span class="input-group-text" id="inputGroup-sizing-default">Rate of Interest</span>
            <input id="ep" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Value">
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <!-- <button class="btn btn-primary" type="button">Button</button> -->
            <button class="btn btn-primary" type="button" onclick="futureValue1()">Calculate the Plan Benefit</button>
          </div>
        </div>
        <div class="output">
          <p id="output1"></p>

        </div>
        


      </section>

      <section id="sip">
        <h1 class="bg">SIP Calculator</h1>
        <div class="inputscal1 ">
          <div  class="input-group mb-3  w-75">

              <input id="sip1" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Amount to be invested">
            </div>
            <div  class="input-group mb-3 w-75">
              <span class="input-group-text" id="inputGroup-sizing-default">Investment Period</span>
              <input id="invp" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Number of Years">
            </div>
            
            <div class="d-grid gap-2 col-6 mx-auto">
              <!-- <button class="btn btn-primary" type="button">Button</button> -->
              <button class="btn btn-primary" type="button" onclick="futureValue2()">Calculate the Plan Benefit</button>
